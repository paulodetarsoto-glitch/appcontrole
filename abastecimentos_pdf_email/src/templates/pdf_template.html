<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Abastecimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Relatório de Abastecimento</h1>
    <table>
        <tr>
            <th>Placa</th>
            <th>Justificativa</th>
            <th>Supervisor</th>
            <th>Setor</th>
            <th>Quantidade de Litros</th>
            <th>Tipo de Combustível</th>
        </tr>
        <tr>
            <td>{{ placa }}</td>
            <td>{{ justificativa }}</td>
            <td>{{ supervisor }}</td>
            <td>{{ setor }}</td>
            <td>{{ quantidade_litros }}</td>
            <td>{{ tipo_combustivel }}</td>
        </tr>
    </table>
    <div class="footer">
        Este relatório foi gerado automaticamente.
    </div>
</body>
</html>
